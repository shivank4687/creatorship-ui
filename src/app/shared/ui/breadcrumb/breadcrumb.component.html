<nav aria-label="breadcrumb" class="breadcrumb-wrapper">
    <ol class="breadcrumb">
        <li *ngFor="let item of items; let last = last" class="breadcrumb-item" [class.active]="last">
            <ng-container *ngIf="!last && item.url; else plain">
                <a [routerLink]="item.url">
                    <ng-container *ngIf="item.icon">
                        <i class="{{ item.icon }}"></i>
                    </ng-container>
                    {{ item.label }}
                </a>
            </ng-container>
            <ng-template #plain>
                <span>
                    <ng-container *ngIf="item.icon">
                        <i class="{{ item.icon }}"></i>
                    </ng-container>
                    {{ item.label }}
                </span>
            </ng-template>
        </li>
    </ol>
</nav>
