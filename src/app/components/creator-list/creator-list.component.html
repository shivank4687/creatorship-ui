<div class="list-wrapper">

    <div class="list-element" *ngFor="let creator of creators">
        <!-- <app-creator-card [creator]="creator"></app-creator-card> -->
        <app-insta-card [creator]="creator" [scraped]="creator.collaoboratorsMedia.length"></app-insta-card>
    </div>
</div>
<mat-paginator (page)="changePage($event)" showFirstLastButtons [length]="total_creators" [pageSize]="pageSize"
    [pageIndex]="pageIndex" [pageSizeOptions]="[20,30,40,50,100]"></mat-paginator>
