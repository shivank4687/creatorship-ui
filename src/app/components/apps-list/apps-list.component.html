<div class="list-wrapper">

    <div class="list-element" *ngFor="let app of apps">
        <app-app-card [app]="app"></app-app-card>
    </div>

</div>
<mat-paginator (page)="changePage($event)" showFirstLastButtons [length]="total_apps" [pageSize]="pageSize"
    [pageIndex]="pageIndex" [pageSizeOptions]="[20,30,40,50]"></mat-paginator>
